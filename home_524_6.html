<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1{
            text-decoration: line-through;
        }

    </style>
</head>
<body>
    <div>
        <input type="text" id="tex" >
        <button id="addbtn">Add</button>
        <button id="delbtn">휴지통</button>
    </div>
    <div id = "result1">
    </div>

    <script>
        const tex = document.getElementById("tex");
        const addbtn = document.getElementById("addbtn");
        const delbtn = document.getElementById("delbtn");
        let num = 0;

        addbtn.addEventListener("click", function(){
            let cd = document.createElement("div");
                cd.classList.add("di")
            let ci= document.createElement("input");
                ci.classList.add("ch");
                ci.type = "checkbox";
            let cs = document.createElement("span");
                cs.classList.add("spa");
                cs.textContent = tex.value;

            cd.append(ci);
            cd.append(cs);
            result1.append(cd);
            tex.value = "";
            num++;

            const ch = document.getElementsByClassName("ch")
            const spa = document.getElementsByClassName("spa");

            for(let i=0; i<ch.length; i++){
                ch[i].addEventListener("click", function(){
                    if(ch[i].checked){
                        spa[i].classList.add("c1");
                    }else if(!ch[i].checked){
                        spa[i].classList.remove("c1");
                    }
                })
            }
        });


        delbtn.addEventListener("click", function(){
            const di = document.getElementsByClassName("di");
            const ch = document.getElementsByClassName("ch");

            for(let i=0; i<di.length; i++){
                if(ch[i].checked){
                    di[i].remove();
                }
            }
        })




    </script>

</body>
</html>
