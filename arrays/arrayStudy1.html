<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let ar1 = new Array();
        let ar2 = [];
        let ar3 = [1, 2, 3, 4];
        //객체는 멤버변수와 멤버 메서드로 구성되어 있고 접근은 참조변수로 한다.
        
        console.log(ar1.length);
        console.log(ar2.length);
        console.log(ar3.length); //length는 배열의 크기를 의미함.
        //배열 요소의 접근
        //변수명[인데스번호] 첫번째 있는 방의 번호는 0번
        let A = ar3[1]
        console.log(A);

        A=100;
        console.log(ar3[1]);
        for(let i=0; i<ar3.length; i++){
            console.log(ar3[i]);
        }


    </script>
