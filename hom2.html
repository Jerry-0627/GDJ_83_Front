<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #c1 span {
            text-decoration: line-through;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .c1 {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <div>
        <input type="text" id="tex">
        <button id="addbtn">Add</button>
        <button id="delbtn">휴지통</button>
    </div>
    <div id="result1">
    </div>

    <script>
        const tex = document.getElementById("tex");
        const addbtn = document.getElementById("addbtn");
        const delbtn = document.getElementById("delbtn");
        let num = 0;

        addbtn.addEventListener("click", function(){
            let d = document.createElement("div");
            d.classList.add("di");
            let i1 = document.createElement("input");
            i1.classList.add("ch");
            i1.type = "checkbox";
            let i2 = document.createElement("span");
            i2.classList.add("spa");
            i2.textContent = tex.value;

            d.append(i1);
            d.append(i2);
            result1.append(d);

            tex.value = "";
            num++;

            const ch = document.getElementsByClassName("ch");
            const spa = document.getElementsByClassName("spa");

            for(let i = 0; i < ch.length; i++) {
                ch[i].addEventListener("click", function(){
                    if(ch[i].checked) {
                        spa[i].classList.add("c1");
                    } else {
                        spa[i].classList.remove("c1");
                    }
                });
            }
        });

        delbtn.addEventListener("click", function(){
            const ch = document.getElementsByClassName("ch");
            const di = document.getElementsByClassName("di");

            for(let i = 0; i < ch.length; i++) {
                if(ch[i].checked) {
                    di[i].remove();
                    i--;
                }
            }
        });
    </script>
</body>
</html>
